<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Form</title>
    <style>
       body {
    font-family: Arial, sans-serif;
    background-color: #333333;
    padding: 20px;
    margin: 0;
}
.review-form {
    background-color: #222222;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 8px 16px rgba(255, 255, 255, 0.1);
    max-width: 600px;
    width: 100%;
    margin: 0 auto;
    text-align: center;
    box-sizing: border-box; /* Ensure padding and border are included in width */
}
.review-form h2 {
    margin-bottom: 20px;
    font-size: 28px;
    color: #ffffff;
    border-bottom: 2px solid #555555;
    padding-bottom: 10px;
}
.form-group {
    margin-bottom: 20px;
    text-align: left;
}
.form-group label {
    display: block;
    margin-bottom: 8px;
    font-weight: 700;
    color: #ffffff;
    font-size: 14px;
}
.form-group input,
.form-group textarea,
.form-group button {
    width: 100%;
    padding: 12px;
    border: 1px solid #555555;
    border-radius: 6px;
    font-size: 16px;
    background-color: #444444;
    color: #ffffff;
    transition: border-color 0.3s ease;
    box-sizing: border-box; /* Ensure padding and border are included in width */
}
.form-group textarea {
    height: 140px;
    resize: vertical;
}
.form-group input[type="file"] {
    padding: 12px;
    border: 1px solid #555555;
    border-radius: 6px;
    font-size: 16px;
    background-color: #444444;
    color: #ffffff;
    transition: border-color 0.3s ease;
    box-sizing: border-box; /* Ensure padding and border are included in width */
}
.form-group button {
    margin-top: 10px;
    width: 100%;
    padding: 14px 0;
    background-color: #ffffff;
    color: #333333;
    border: none;
    border-radius: 6px;
    font-size: 18px;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.3s ease;
}
.form-group button:hover {
    background-color: #dddddd;
    transform: translateY(-2px);
}
.form-group input:focus,
.form-group textarea:focus,
.form-group button:focus {
    border-color: #ffffff;
    outline: none;
}
.review-form .logo {
    margin-bottom: 20px;
}
.review-form .logo img {
    max-width: 100px;
}
.thank-you-message {
    display: none;
    font-size: 18px;
    color: #ffffff;
    margin-top: 20px;
}
@media only screen and (max-width: 600px) {
    .form-group {
        margin-bottom: 15px;
    }
    .form-group input,
    .form-group textarea,
    .form-group button,
    .form-group input[type="file"] {
        padding: 10px;
        font-size: 14px;
    }
}

    </style>
</head>
<body>

    <div class="review-form">
        <div class="logo">
            
        </div>
        <h2>Submit Your Review</h2>
        <form id="reviewForm" enctype="multipart/form-data">
            <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="entry.1055024863" required>
            </div>
            <div class="form-group">
                <label for="designation">Designation</label>
                <input type="text" id="designation" name="entry.1051465577" required>
            </div>
            <div class="form-group">
                <label for="contact">Contact No</label>
                <input type="tel" id="contact" name="entry.608103116" required>
            </div>
            <div class="form-group">
                <label for="headline">Review Headline</label>
                <input type="text" id="headline" name="entry.1865156164" required>
            </div>
            <div class="form-group">
                <label for="review">Review</label>
                <textarea id="review" name="entry.1636489363" required></textarea>
            </div>
            <div class="form-group">
                <label for="image">Upload Image</label>
                <input type="file" id="image" name="image" accept="image/*" required>
            </div>
            <div class="form-group">
                <button type="submit">Submit Review</button>
            </div>
        </form>
        <div class="thank-you-message" id="thankYouMessage">
            Thank you for your review!
        </div>
    </div>

    <script>
        document.getElementById('reviewForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            var form = event.target;
            var formData = new FormData(form);
            
            fetch('https://docs.google.com/forms/d/e/1FAIpQLSeT_5RA6sDw55qbYquyEvECk4E1OnGjBoVJ8mVJ4l4gtuhqWA/formResponse', {
                method: 'POST',
                body: formData,
                mode: 'no-cors'
            }).then(function() {
                form.reset();
                document.getElementById('thankYouMessage').style.display = 'block';
            }).catch(function(error) {
                console.error('Error!', error.message);
            });
        });
    </script>

</body>
</html>
